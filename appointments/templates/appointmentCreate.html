{% extends 'appointmentsBase.html' %} 
{% block appointmentContent %} 
{% load static %}

<div class="main-container">
  <form role="form" class="form" method="post">
    {% csrf_token %}
    <div class="form-group options">
        {% if userType == 'Specialist' %}
        <div class="options-label" for="recipient">Patient Name:</div>
        {% elif userType == 'Patient' %}
        <div class="options-label" for="recipient">Specialist Name:</div>
        {% endif %}
        <select class="options-input" name="recipient">
            {% for choice in recipients %}
                <option value="{{ choice }}">{{ choice.profile.user.first_name }} {{ choice.profile.user.last_name }}</option>
            {% endfor %}
        </select>
      </div>
    <div class="form-group input-group">
      <label for="date">Date:</label>
      <input
        type="date"
        class="form-control form-control-user input-daterange"
        id="date"
        name="date"
        placeholder="mm/dd/yyyy"
        required
      />
    </div>

    <div class="form-group input-group">
      <!-- <div class="col-md-8" id="timepicker"> -->
      <label for="timeStart" style="margin: 5px 10px 0 0">Time Start: </label
      >

      <input
        type="time"
        id="timeStart"
        name="timeStart"
        class="form-control"
      />

      <label for="timeEnd" style="margin: 5px 10px 0 10px">Time End:</label
      >
      <input type="time" id="timeEnd" name="timeEnd" class="form-control" />

      <!-- </div> -->
    </div>

    <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea
          class="form-control form-control-user"
          id="notes"
          name="notes"
        ></textarea>
    </div>

    <button type="submit" id="submit" name="submit" class="btn btn-primary">
      Create Appointment
    </button>
  </form>
</div>

{% endblock appointmentContent %}

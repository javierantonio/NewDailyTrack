{% extends 'consultationNotesBase.html' %}
{% block notesContent %}
  
<div class="col-md-10" style="background-color:transparent;">
  <div class="bich2">
    <div class="mCustomScrollbar area" style="margin-left:10px;margin-right:10px;margin-top:20px; max-height:480px; line-height:35px;padding:5px;">
    
      <table class="table table-striped">
        <thead>
          <tr style="text-align: center;">
            <td><b>Title</b></td>
            <td><b>Date Created</b></td>
            <td><b>Action</b></td>
          </tr>
        </thead>
        <tbody>
          <tr style="text-align: center;">
            <td>
              <a title="Click to open article" href="index.php?route=consultnotes&idUser='.idPat.'&aid=">'.title.'</a>
            </td>
            <td>
              {{entries.}}
            </td>
            <td>
              <a title="Delete Article" href="route=journal&did=">
              <b><i class="fa fa-trash" aria-hidden="true"></i></b>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
</div>
{% endblock notesContent %}

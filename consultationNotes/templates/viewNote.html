{% extends 'consultationNotesBase.html' %}
{% block notesContent %}

<form
style="width:100%;margin-left:25px"
  name="form"
  onSubmit="return validateForm()"
  method="POST"
>
  {% csrf_token %}

  <div class="form-group">
    <label for="entryTitle" style="color: #e03b54">Title:</label>
    <input
      type="text"
      name="entryTitle"
      class="form-control"
      id="entryTitle"
      value="{{ notesEntry.notesTitle }}"
      disabled="True"
    />
  </div>

  <div class="form-group">
    <label for="entryContent" style="color: #e03b54"> Content: </label>

    <textarea
      class="form-control"
      id="entryContent"
      name="entryContent"
      disabled="True"
    >
{{ notesEntry.notesContent|striptags }}</textarea
    >
  </div>
</form>

{% endblock notesContent %}

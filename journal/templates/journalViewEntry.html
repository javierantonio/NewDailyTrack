{% extends 'journalBase.html' %} {% block journalcontent %}

<!--compose-->
<form
  style="width: 100%;"
  name="form"
  onSubmit="return validateForm()"
  method="POST"
>
  {% csrf_token %}

  <div class="form-group">
    <label for="entryTitle" style="color: #e03b54">Title:</label>
    <input
      type="text"
      name="entryTitle"
      class="form-control"
      id="entryTitle"
      value="{{ journalEntry.title }}"
      disabled="True"
    />
  </div>

  <div class="form-group">
    <label for="journalContent" style="color: #e03b54"> Content: </label>

    <textarea
      class="form-control"
      id="journalContent"
      name="journalContent"
      disabled="True"
    >
{{ journalEntry.content|striptags }}</textarea
    >
  </div>
</form>

<script>
  $(function () {
    //MODAL EVENTS
    $(".journalRequest").click(function () {
      var id = $(this).val();
      // var jnid=$('#jnid'+id).text();
      var specname = $("#specname" + id).text();
      var notes = $("#notes" + id).text();

      $("#journalRequestModal").modal("show");
      $("#specname").val(specname);
      $("#notes").val(notes);
      $("#journalid").val(id);
    });
    app.init();
  });
</script>

{% endblock journalcontent %} {{ block.super }}

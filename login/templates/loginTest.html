<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In Test</title>
</head>
<body>

    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <p>User type is {{ usertype }}</p>
    {% else %}
        <p>Please log in.</p>
    {% endif %}

</body>
</html>

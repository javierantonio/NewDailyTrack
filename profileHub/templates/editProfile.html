{% extends 'profileHubBase.html' %}
{% block profilecontent %}
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
  <div class="card">
    <div class="card-body h-100">
      <button onclick="history.go(-1)" class="btn btn-outline-secondary mb-3">
        Back
      </button>
      <form role="form" method="post" name="editProfileForm" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row gutters">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <h6 class="mb-2 text-primary">Personal Details</h6>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
            <div class="form-group">
              <label for="fullName">First Name</label>
              <input
                type="text"
                name="firstName"
                class="form-control"
                id="firstName"
                placeholder="First Name"
                value="{{firstName}}"
              />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
            <div class="form-group">
              <label for="fullName">Last Name</label>
              <input
                type="text"
                name="lastName"
                class="form-control"
                id="lastName"
                placeholder="Last Name"
                value="{{lastName}}"
              />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
            <div class="form-group">
              <label for="eMail">Birth Date</label>
              <div class="input-group date" data-provide="datepicker">
                <input type="date" class="form-control" id="birthday" name="birthday" value="{{birthday|date:"Y-m-d"}}"/>
                <!-- <div class="input-group-addon"></div> -->
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
            <div class="form-group">
              <label for="sex">Sex</label>
              <select class="form-control" id="sex" name="sex">
                <option value="" selected hidden>--</option>
                <option value="male" {% if sex == 'male' %} selected {% endif %} >Male</option>
                <option value="female" {% if sex == 'female' %} selected {% endif %} >Female</option>
                <option value="other" {% if sex == 'other' %} selected {% endif %} >Other</option>
              </select>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
            <div class="form-group">
              <label for="phone">Contact Number</label>
              <input
                type="text"
                name="contactNumber"
                class="form-control"
                id="patientPhone"
                placeholder="Enter phone number"
                value="{{phone}}"
              />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
            <div class="form-group">
              <label for="Address">Address</label>
              <input
                type="name"
                name="address"
                class="form-control"
                id="Address"
                placeholder="Enter Address"
                value="{{address}}"
              />
            </div>
          </div>
          {% if guardianEmail %}
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-group">
              <label for="guardianEmail">Guardian Email Address</label>
              <input
                type="text"
                name="guardianEmail"
                class="form-control"
                id="guardianEmail"
                placeholder="guardianEmail"
                value="{{guardianEmail}}"
              />
            </div>
          </div>
        {% endif %}
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <div class="form-group">
            <div>Update Profile Picture:</div>
              <div class="custom-file">
                  <input type="file" class="custom-file-input" id="profileID" name="profile_image" accept="image/png, image/jpeg" onchange="previewFile(); updateFileNameLabel(this);">
                  <label class="custom-file-label" for="profileID">Choose file</label>
              </div>
            <img id="profileIDPreview" src="#" alt="Profile Image Preview" style="display:none; max-width: 200px; max-height: 200px;">
          </div>
        <div>
        {% if licenseNumber %}
        <div class="row gutters">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <h6 class="mt-3 mb-2 text-primary">Professional Details</h6>
          </div>

          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
            <div class="form-group">
              <label for="licenseNumber">License Number</label>
              <input
                type="text"
                name="licenseNumber"
                class="form-control"
                id="licenseNumber"
                placeholder="Enter License Number"
                value="{{licenseNumber}}"
              />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
            <div class="form-group">
              <label for="licenseExpiry">License Expiry</label>
              <div class="input-group date" data-provide="datepicker">
                <input type="date" class="form-control" id="licenseExpiry" name="licenseExpiry" value="{{licenseExpiry|date:"Y-m-d"}}"/>
                <!-- <div class="input-group-addon"></div> -->
              </div>
            </div>
          </div>
        </div>
        {% endif %}
        

        <div class="row gutters">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <h6 class="mt-3 mb-2 text-primary">Account Credentials</h6>
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                class="form-control"
                id="email"
                placeholder="Email"
                value="{{email}}"
              />
            </div>
          </div>
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-group w-100" id="passwordFormGroup">
              <div class="passwordCheckbox">
                <input type="checkbox" id="passwordChange" name="passwordChange" value="checked">
                <label for="passwordChange">Change Password</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row gutters">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="text-right">
              <button
                type="submit"
                id="submit"
                name="submit"
                class="btn btn-primary"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </form>
      <!-- BUTTONS -->
      
    </div>
  </div>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <link rel="stylesheet" href='css/animate.css'>
    <link rel="stylesheet" href='css/home.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>

    .profile{
        color: #4281f5;
    }

    .steppingstones{
        color: #32b66b;
    }

    .journal{
        color: #f57d81;
    }

    .bigger{
        font-size: 80px;
        cursor: pointer;
        -webkit-transition: all .1s ease-in-out;
        -moz-transition: all .1s ease-in-out;
        transition: all .1s ease-in-out;
    }

    .profile:hover, .profile:focus{
        font-size: 85px;
        color: #1a5cd7;
    }

    .steppingstones:hover, .steppingstones:focus{
        font-size: 85px;
        color: #128f48;
    }

    .journal:hover, .journal:focus{
        font-size: 85px;
        color: #e2373d;
    }


</style>

</head>

<body>

    <div class="container">
        <h3 class="h-bold welcomebanner">Welcome back, <span class="fname">Dweorg</span>!</h3>
        <h4 class="h-xlight title">What would you like to do today?</h4>
        
    </div>

    <div class="d-flex justify-content-center align-items-center home-selection">
		<div class="col-sm-3 col-md-3 no">
        <button id="profile_btn" class="btnProfile btnHome box text-center wow fadeInUp " data-wow-delay="0.2s">
            <i class="fa fa-user-circle fa-fw mr-1 profile bigger"></i>
  			<p class="btn-titles">User's Profile</p>
        </button>
		</div>

		<div class="col-sm-3 col-md-3 no">
        <button id="sstones_btn" class="btnSteppingStones btnHome box text-center wow fadeInUp" data-wow-delay="0.2s">  
			<i class="fa fa-list-alt fa-fw mr-1 steppingstones bigger"></i>
			<p class="btn-titles">Stepping Stones</p>
        </button>
		</div>

		<div class="col-sm-3 col-md-3 no">
        <button id="journal_btn" class="btnJournal btnHome box text-center wow fadeInUp" data-wow-delay="0.2s">
			<i class="fa fa-book fa-fw mr-1 journal bigger"></i>
			<p class="btn-titles">Journal</p>
      </button>
		</div>
	</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

        {% load crispy_forms_tags %}   -->

      <!--New Registration form-->

      <div class="row justify-content-center">

        <div class="col-xl-8 col-lg-10 col-md-8">
    
            <div class="card o-hidden border-0 shadow-lg my-3">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block pams-login"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <img src="views/assets/img/logo.png" alt="logo" class="logo">
                                    <h4 class="reg_title">Specialist Registration</h4>
                                </div>
    

                                <!--PAGE 1-->
                                  <form role="form" method="post">
                                  <!--Email, password, first name, last name, sex, bday, cnum -->
    
                                    <div id="sregisterPage1">
                                        <div class="form-group">
                                            <label for="newEmail">E-mail Address:</label>
                                            <input type="email" class="form-control form-control-user"
                                                id="newEmail" name="newEmail" placeholder="ex. doctor@example.com" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newPassword">Password:</label>
                                            <input type="password" class="form-control form-control-user"
                                                id="newPassword" name="newPassword" placeholder="*******" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="confsPassword">Confirm Password:</label>
                                            <input type="password" class="form-control form-control-user"
                                                id="confsPassword" name="confsPassword" placeholder="*******" required>
                                        </div>
    
                                        <hr>
    
                                        <div class="form-group">
                                          <label for="newSecQuestion">For security reasons, please set your security question:</label>
                                          <select class="form-control" id="newSecQuestion" name="newSecQuestion" required>
                                            <option value="" selected hidden>Select a security question</option>
                                            <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                                            <option value="What is the name of your first pet?">What is the name of your first pet?</option>
                                            <option value="What was your first car?">What was your first car?</option>
                                            <option value="What elementary school did you attend?">What elementary school did you attend?</option>
                                            <option value="What is the name of the town where you were born?">What is the name of the town where you were born?</option>
                                          </select>
    
                                          <input type="text" class="form-control form-control-user" id="newSecAnswer" name="newSecAnswer"
                                          placeholder="Enter your answer here" style="margin: 15px 0 20px 0;">
    
                                          <hr>
                                        </div>
                                        
                                        <!-- <div class="form-group">
                                          <label>Clinic Address</label>
                                            <input type="text" class="form-control form-control-user"
                                                id="building" name="building" placeholder="Building" required>
                                            <input type="text" class="form-control form-control-user"
                                                id="street" name="street" placeholder="Street" required>
                                            <input type="text" class="form-control form-control-user"
                                                id="city" name="city" placeholder="City" required>
                                            <input type="text" class="form-control form-control-user"
                                                id="province" name="province" placeholder="Province" required>
    
                                            <input type="text" id="newAddress" name="newAddress" value=>
                                        </div> -->
                                      </div>
    
                                      <!--PAGE 2-->
                                    <div id="sregisterPage2" style="display:none">
    
                                    <div class="form-group">
                                            <label for="newFname">First Name:</label>
                                            <input type="text" class="form-control form-control-user"
                                                id="newFname" name="newFname" placeholder="Jean" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newLname">Last Name:</label>
                                            <input type="text" class="form-control form-control-user"
                                                id="newLname" name="newLname" placeholder="ex. de la Cruz" required>
                                        </div>
    
                                        <div class="form-group">
    
                                          <select class="form-control" id="newSex" name="newSex" required>
                                            <option value="" selected hidden>Sex:</option>
                                            <option value="0">Male</option>
                                            <option value="1">Female</option>
                                            <option value="2">Other</option>
                                          </select>
                                        </div>
                                        
                                        <div class="form-group">
                                          <label for="newBday">Birthdate:</label>
                                          <div class="input-group">
                                            <input id="specBday" name="newBday" type="text" class="form-control spec-daterange" placeholder="Birthdate" 
                                            style="background-color: white;" readonly required>
                                          </div>
                                      </div>
    
                                      <div class="form-group">
                                            <label for="newCnum">Contact Number:</label>
                                            <input type="text" class="form-control form-control-user"
                                                id="newCnum" name="newCnum" placeholder="Contact Number" required>
                                        </div>
    
                                        <div style="display:flex;flex-direction:row;">

                                          <button id="sprevRegister" class="btn-light2 btn-circle2 btn-xl2 prevSRegister">ðŸ¡°</button>
                                          <button id="snextRegister2" class="btn-light2 btn-circle2 btn-xl2 nextSRegister2">ðŸ¡²</button>                                     
    
                                        </div>
                                    </div>        
        
                                    <!--PAGE 3-->
                                    <div id="sregisterPage3" style="display:none">
    
                                      <div class="form-group">
                                        <label for="profile-pic">Please upload your PRC ID:</label>
                                        <input type="file" id="profile-pic" name="profile-pic" accept="image/png, image/jpeg">
                                      </div>
                                      
    
                                        <div class="form-group">
                                            <label for="newLnum">License Number:</label>
                                            <input type="text" class="form-control form-control-user"
                                                id="newLnum" name="newLnum" placeholder="License Number" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newLnumex">License Expiry:</label>
                                            <div class="input-group">
                                              <input type="date" id="newLnumex" name="newLnumex" class="form-control spec-lnumrange"
                                              placeholder="mm/dd/yyyy" readonly required>
                                            </div>
                                        </div>
    
                                        <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
                                            async defer>
                                        </script>
    
                                        <div class="g-recaptcha" data-sitekey="6Le5RZEeAAAAAKEusa174wCpLJxOChTkd22_L48F" style="margin-left:15%;">
                                        </div>
                                        <br>
                                        <button id="sprevRegister2" class="btn-light2 btn-circle2 btn-xl2 prevSRegister2">ðŸ¡°</button>
    
                                        <button type="submit" class="btn-info btn-user btn-block">Register</button>
                                        </div>
    
                                    </form>
                                    <br>
                                    <button id="snextRegister" class="btn-light2 btn-circle2 btn-xl2 nextSRegister">ðŸ¡²</button>
                
                                    <br>
                                    <p align="center"><a href="login">Login instead?</a></p>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

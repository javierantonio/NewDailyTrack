{% load static %}

{% block title %}
User Registration
{% endblock title %}

<html>
  <head>


      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Bootstrap CSS-->
      <link href='{% static 'fontawesome/css/fontawesome.css' %}'  rel="stylesheet" type="text/css">
      <link href='{% static 'fontawesome/css/brands.css' %}'  rel="stylesheet" type="text/css">
      <link href='{% static 'fontawesome/css/solid.css' %}'  rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href='{% static 'css/registration.css' %}' >
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.min.css" integrity="sha384-Nlo8b0yiGl7Dn+8l4eJ5Kzp1KzgAP2gkadQm3kpXWWyde50Mq5p3ty3J+uNlL0Vd" crossorigin="anonymous" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/0g6ycJ4QwQ4hswclxQf4F23lU6b+vOF6LREZ6T" crossorigin="anonymous"></script>

  <style>

  </style>
  </head>
  <body>

      <!--New Registration form-->

      <div class="row justify-content-center">

        <div class="col-xl-8 col-lg-10 col-md-8">

            <div class="card o-hidden border-0 shadow-lg my-3">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block pams-login"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <img src="{% static 'img/logo.png' %}" alt="logo" class="logo">
                                    <h4 class="reg_title">Specialist Registration</h4>
                                </div>


                                <!--PAGE 1-->
                                  <form role="form" method="post" enctype="multipart/form-data">
                                      {% csrf_token %}
                                  <!--Email, password, first name, last name, sex, bday, cnum -->

                                    <div id="sregisterPage1">
                                        <div class="form-group">
                                            <label for="email">E-mail Address:</label>
                                            <input type="email" class="form-control form-control-user"
                                                id="email" name="email" placeholder="ex. doctor@example.com" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password:</label>
                                            <input type="password" class="form-control form-control-user"
                                                id="password" name="password" placeholder="*******" required>
                                        </div>
                                        <div class="form-group">
                                          <label for="confirmPassword">Confirm Password:</label>
                                          <input type="password" class="form-control form-control-user"
                                              id="confirmPassword" name="confirmPassword" placeholder="*******" required>
                                            <span id="passwordMatchError" style="display:none; color:red;">Passwords do not match</span>
                                      </div>

                                        <hr>

                                        <div class="form-group">
                                          <label for="securityQuestion">For security reasons, please set your security question:</label>
                                          <select class="form-control" id="securityQuestion" name="securityQuestion" required>
                                            <option value="" selected hidden>Select a security question</option>
                                            <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                                            <option value="What is the name of your first pet?">What is the name of your first pet?</option>
                                            <option value="What was your first car?">What was your first car?</option>
                                            <option value="What elementary school did you attend?">What elementary school did you attend?</option>
                                            <option value="What is the name of the town where you were born?">What is the name of the town where you were born?</option>
                                          </select>

                                          <input type="text" class="form-control form-control-user" id="securityAnswer" name="securityAnswer"
                                          placeholder="Enter your answer here" style="margin: 15px 0 20px 0;">

                                          <hr>
                                        </div>

                                      </div>

                                      <!--PAGE 2-->
                                    <div id="sregisterPage2" style="display:none">

                                    <div class="form-group">
                                            <label for="firstName">First Name:</label>
                                            <input type="text" class="form-control form-control-user"
                                                id="firstName" name="firstName" placeholder="Jean" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName">Last Name:</label>
                                            <input type="text" class="form-control form-control-user"
                                                id="lastName" name="lastName" placeholder="ex. de la Cruz" required>
                                        </div>

                                        <div class="form-group">
                                          <label for="sex">Sex:</label>
                                          <select class="form-control" id="sex" name="sex" required>
                                            <option value="" selected hidden>--</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                          </select>
                                        </div>

                                        <div class="form-group">
                                          <label for="birthday">Birthdate:</label>
                                          <input type="date" class="form-control form-control-user input-daterange"
                                              id="birthday" name="birthday" placeholder="mm/dd/yyyy" required>
                                        </div>

                                      <div class="form-group">
                                            <label for="newCnum">Contact Number:</label>
                                            <input type="text" class="form-control form-control-user"
                                                id="contactNumber" name="contactNumber" placeholder="Contact Number" required>
                                        </div>


                                        <div style="display:flex;flex-direction:row;">

                                          <button id="sprevRegister" type="button" class="btn-light2 btn-circle2 btn-xl2 prevSRegister">ðŸ¡°</button>
                                          <button id="snextRegister2" type="button" class="btn-light2 btn-circle2 btn-xl2 nextSRegister2">ðŸ¡²</button>

                                        </div>
                                    </div>

                                    <!--PAGE 3-->
                                    <div id="sregisterPage3" style="display:none">
                                        <div class="form-group">
                                          <div>Please upload your PRC ID:</div>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="prcID" name="image_file" accept="image/png, image/jpeg" onchange="previewFile(); updateFileNameLabel(this);">
                                                <label class="custom-file-label" for="prcID">Choose file</label>
                                            </div>
                                            <img id="prcIDPreview" src="#" alt="PRC ID Preview" style="display:none; max-width: 200px; max-height: 200px;">
                                        </div>
                                        <div class="form-group">
                                            <label for="clinicAddress">Clinic Address:</label>
                                            <input type="text" class="form-control form-control-user"
                                              id="address" name="address" placeholder="Type in your address..." required>
                                        </div>
                                        <div class="form-group">
                                            <label for="licenseNumber">License Number:</label>
                                            <input type="text" class="form-control form-control-user"
                                                id="licenseNumber" name="licenseNumber" placeholder="License Number" required>
                                        </div>
                                        <div class="form-group">
                                          <label for="licenseExpiry">License Expiration Date:</label>
                                          <input type="date" class="form-control form-control-user input-daterange"
                                              id="licenseExpiry" name="licenseExpiry" placeholder="mm/dd/yyyy" required>
                                        </div>
                                        <br>
                                        <button id="prevSRegister2" type="button" class="btn-light2 btn-circle2 btn-xl2 prevSRegister2">ðŸ¡°</button>
                                        <button type="submit" class="btn btn-info btn-user btn-block">Register</button>
                                        </div>

                                    </form>
                                    <br>
                                    <button id="snextRegister" type="button" class="btn-light2 btn-circle2 btn-xl2 nextSRegister">ðŸ¡²</button>

                                    <br>
                                    <p align="center"><a href="login">Login instead?</a></p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional Javascript -->

	<script src=" {% static 'js/register.js' %}"></script>


      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script type="text/javascript">
            $(document).ready(function() {
              $("#datepicker input").datepicker({
                dateFormat: "mm/dd/yy",
                changeMonth: true,
                changeYear: true,
                yearRange: "1900:2100"
              });
            });
        </script>

    </body>
</html>

{% extends 'patientTemplate.html' %}
{% block title %}Coping Strategies{% endblock title %}
{% block content %}
{% load static %}

<head>
    <link rel="stylesheet" href='{% static 'css/animate.css' %}'>
    <link rel="stylesheet" href='{% static 'css/steppingstones.css' %}'>
<style>

    .full-height{
        height: 100vh;
    }

</style>

</head>
<body>

<div class="cp-foods bg full-height">

    <div class="col-lg-12 align-items-center title" style="margin-bottom: 20px;">
        <h2 class="h-bold text-center" style="color:#deb500;">Category: Food</h2>
        <p class=" text-center" style="color:#6e6e6e;">How did you deal with feeling
        <span class="latest_mood">terrible</span> today?</p>
    </div>
    <br>

    <div class="col-lg-10 mx-auto">
    <form method="POST" id="food">
        {% csrf_token %}

        <div class="copingstrategies tab" style="position: relative;">

            <input type="radio" id="healthy" name="food" class="input-hidden" value="4-Eating Healthy" />
            <label for="healthy">
                <img src="{% static 'img/coping_strats/food/healthy.png' %}" alt="Eating Healthy" />
                <br><br>
            </label>

            <input type="radio" id="binge" name="food" class="input-hidden" value="16-Binge Eating" />
            <label for="binge">
                <img src="{% static 'img/coping_strats/food/binge.png' %}" alt="Binge Eating" />
                <br><br>
            </label>

            <input type="radio" id="delivery" name="food" class="input-hidden" value="8-Avail Food Delivery" />
            <label for="delivery">
                <img src="{% static 'img/coping_strats/food/delivery.png' %}" alt="Avail Food Delivery" />
                <br><br>
            </label>

            <input type="radio" id="homecook" name="food" class="input-hidden" value="8-Cook Home Meals" />
            <label for="homecook">
                <img src="{% static 'img/coping_strats/food/homecook.png' %}" alt="Cook Home Meals" />
                <br><br>
            </label>

            <input type="radio" id="noeat" name="food" class="input-hidden" value="20-Not Eat at All" />
            <label for="noeat">
                <img src="{% static 'img/coping_strats/food/noeat.png' %}" alt="Not Eat at All" />
                <br><br>
            </label>

            <input type="radio" id="fastfood" name="food" class="input-hidden" value="12-Get Fastfood" />
            <label for="fastfood">
                <img src="{% static 'img/coping_strats/food/fastfood.png' %}" alt="Get Fastfood" />
                <br><br>
            </label>

            <input type="radio" id="nothing_as_of_now" name="food" class="input-hidden" value="0-Not Eat at All" />
            <label for="nothing_as_of_now">
                <img src="{% static 'img/coping_strats/food/none.png' %}" alt="Not Eat at All" />
                <br><br>
            </label>
            <input type="text" class="form-control" hidden name="f-final" value="" id="f-final">
        </div>

        <br>

        <section class="bottom_btn_set" style="position: static;">
            <button type="button" onclick="history.go(-1)" id="prevBbtn" class="btn btn-light btn-circle btn-xl">
                <i class="fa-solid fa-arrow-left"></i></button>

            <div class="progress col-4">
                <div class="progress-bar progress-bar-striped progress-bar-animated p-0" role="progressbar"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 87.5%;"></div>
            </div>

            <button id="nextbtn" class="btn btn-light btn-circle btn-xl"><i class="fa-solid fa-arrow-right"></i></button>
        </section>
    </form>
</div>
</div>

    <script src="{% static 'js/steppingstones.js' %}"></script>
{% endblock content %}
